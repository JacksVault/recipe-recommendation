<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation</title>
    <!-- Include any CSS files from the styles directory -->
</head>
<body>
    <div class="container">
        <h1>Recipe Recommendation</h1>
        <div id="loginForm">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="switchToSignup">Sign up</a></p>
        </div>
        <div id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="email">Email:</label>
                <input type="email" id="emailSignup" required>
                <label for="password">Password:</label>
                <input type="password" id="passwordSignup" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
        </div>
    </div>

    <!-- Include the login.js script -->
    <script src="src/scripts/login.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
