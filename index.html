<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#register">Register</a>
            </li>
        </ul>
        <div class="tab-content mt-4">
            <!-- Login Tab -->
            <div id="login" class="tab-pane fade show active">
                <h3>Login</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#register" data-toggle="tab">Register</a></p>
                <p><a href="#resetPassword">Forgot Password?</a></p>
                <p>Sign in with:</p>
                <a href="#" class="btn btn-outline-primary mr-2"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" class="btn btn-outline-info mr-2"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" class="btn btn-outline-danger"><i class="fab fa-google"></i> Google</a>
            </div>

            <!-- Register Tab -->
            <div id="register" class="tab-pane fade">
                <h3>Register</h3>
                <form id="register-form">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p>Already have an account? <a href="#login" data-toggle="tab">Login</a></p>
                <p><a href="#resetPassword">Forgot Password?</a></p>
                <p>Sign up with:</p>
                <a href="#" class="btn btn-outline-primary mr-2"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" class="btn btn-outline-info mr-2"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" class="btn btn-outline-danger"><i class="fab fa-google"></i> Google</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

    <!-- Your Firebase configuration file -->
    <script type="module" src="firebaseConfig.js"></script>
    <!-- Your custom JavaScript for user authentication -->
    <script type="module" src="auth.js"></script>
</body>
</html>
