<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Recommendation</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Recipe Recommendation</h1>
    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <input type="text" id="ingredients" class="form-control" placeholder="e.g., onion, tomato, chicken">
        </div>
        <div class="mt-2 text-center">
          <button class="btn btn-primary" onclick="generateRecipe()">Generate Recipe</button>
        </div>
      </div>
    </div>
    <div class="row mt-4" id="recipeContainer">
      <!-- The recipe will be displayed here -->
    </div>
  </div>

  <!-- Include Bootstrap JS (for certain features like the button click event) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="recipe.js"></script>
</body>
</html>
